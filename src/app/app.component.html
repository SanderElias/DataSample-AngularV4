<h1>Data sample demo app</h1>
<ul>
  <li>total {{cust.data.length}}</li>
  <li>unique firstnames {{cust.firsts.size}}</li>
  <li>unique lastnames{{cust.lasts.size}}</li>
</ul>

<button (click)="cust.reset()">reset</button>

<select name="first" (change)='cust.uplasts($event.target.value)'>
  <option *ngFor="let f of cust.firsts" [value]="f" >{{f}}</option>
</select>

<select name="last" (change)='cust.upfirsts($event.target.value)'>
    <option *ngFor="let f of cust.lasts" [value]="f" >{{f}}</option>
</select>
